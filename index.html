<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JMD Logistics Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/JMD_logo.jpg">
</head>
<body>
    <div class="container">
        <h1><img src="images/JMD_logo.jpg" width="200px;height=300px;"><br><p style="padding-left:0">Quote Generator</p></h1>
        <form id="quoteForm">
            <label for="weight">Toll Calculator</label>
            <div id="iframeContainer" style="width: 100%">
            <iframe src="https://www.jhbtruckhire.co.za/Toll-Gates-Calculator.html" height="300px;" width="100%" id="iframegm"></iframe></div><button id="swaps">Swap to Google Maps</button>
            <label for="distance">Distance (km):</label>
            <input type="number" id="distance" name="distance" required>
            
            <label for="weight"> Max Weight (kg):</label>
            <input type="number" id="weight" name="weight" placeholder="7500">
            
            <label for="volume">Volume (mÂ³):</label>
            <input type="number" id="volume" name="volume" placeholder="42">
            
            <label for="NumWorkers"># of Workers:</label>
            <input type="number" id="NumWorkers" name="NumWorkers" placeholder="1" required >
            
            <label for="Trailer">Charging For Trailer: </label>
            <input type="number" id="Trailer" name="Trailer" placeholder="1 for yes, 0 for no" required max="1" min="0">
                        
            <label for="Diesel">Price of Diesel: </label>
            <input type="number" id="Diesel" name="Diesel" placeholder="Numerical Value only" required>
            
            <label for="Days working">Days Working: </label>
            <input type="number" id="DaysWorking" name="Days Working" placeholder="Numerical Value only" required>
            
            <label for="toll">Toll: </label>
            <input type="number" id="toll" name="Toll" placeholder="toll = x*2 for round trip" required>
            
            <button type="submit">Get Quote</button>
        </form>
        <div id="quoteResult"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
